<div
class="modal fade"
id="exampleModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content bg-light">
    <div class="modal-header vaccine-card">
      <h3 *ngIf="vaccine" class="modal-title text-light" id="exampleModalLabel">{{vaccine.id}}) {{vaccine.name | uppercase}}</h3>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
<div *ngIf="vaccine" class="p-3 bg-light rounded">
<p>Details:</p>
    <div class="col-12 text-left">
<div>
    Description: {{vaccine.description}}
</div>
<div>
    Target: {{vaccine.bodyPart}}
</div>
<div>
    Made by: {{ vaccine.companyName}}

</div>
    </div>
</div>
</div>
<div class="modal-footer vaccine-card">
    <button (click)="createAppointment()" class="btn btn-primary text-dark">Request Appointment</button>
    <button
    type="button"
    class="btn btn-secondary"
    data-dismiss="modal"
  >
    Close
  </button>
</div>
</div>
</div>
</div>
