<div
class="modal fade"
id="exampleModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Vaccin Details</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
<div *ngIf="vaccine" class="bg-light rounded">
    <h3>  {{vaccine.id}}) {{vaccine.name | uppercase}}</h3>
<p>Details:</p>
    <div class="col-12 text-left">
<div>
    Description:{{vaccine.description}}
</div>
<div>
    Target: {{vaccine.bodyPart}}
</div>
<div>
    Made by:{{vaccine.CompanyName}}

</div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button (click)="createAppointment()" class="btn btn-primary">Make an appointment for this vaccine</button>

    <button
    type="button"
    class="btn btn-secondary"
    data-dismiss="modal"
  >
    Close
  </button>
</div>
</div>
</div>
</div>
