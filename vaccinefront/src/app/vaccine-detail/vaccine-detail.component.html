<div *ngIf="vaccine">
    <h6>{{vaccine.name | uppercase}}</h6>
<p>Details:</p>
    <div class="col-5 text-left">
        <label for="Vaccine-name">Vaccine name: </label>
<div>
    {{vaccine.id}} 
</div>
<div>
    Description:{{vaccine.description}}
</div>
<div>
    Target: {{vaccine.bodyPart}}
</div>
<div>
    Made by:{{vaccine.CompanyName}}

</div>
    </div>
    <button class="btn btn-primary">Make an appointment for this vaccine</button>
</div>
