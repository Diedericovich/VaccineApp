<div *ngIf="user && user.appointments !== undefined" > 
<div>
    <h1>Appointments</h1>
</div>
<div class="d-flex flex-wrap justify-content-start m-5">
    <div class="card text-left bg-light m-1" *ngFor="let appointment of user.appointments">
        <div class="card-body">
            <h3 class="card-title">{{appointment.vaccination.name}}</h3>
            <!-- <p class="card-text"> -->
                <ul class="vaccines list-group mx-3 mb-2 bg-primary text-left">
                    <li class="list-group-item list-group-item-info" >
                        <span class="text-dark text-left font-weight-bold">{{appointment.location.name}}</span>
                        <span style="white-space: pre-line">&#10;(on: {{appointment.date}})</span>
                    <p>
                        <span style="white-space: pre-line">&#10;--> {{appointment.location.location}}</span>
                        <span style="white-space: pre-line">&#10;status:{{appointment.status.status}}</span>
                    
                    </p>
                    </li>
                </ul>
                <!-- </p> -->
                <div class="text-right">
                    
                    <button class="btn btn-outline-danger" (click)="CancelAppointment(appointment.id)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
