<form #loginForm="ngForm"
(ngSubmit)="login()" 
  class="d-flex right"

  autocomplete="off">

<input  name="username"
        class="form-control mx-2" 
        [(ngModel)]="model.email"
        type="text" 
        placeholder="UserName" />


<input  name="password"
        class="form-control me-2" 
        [(ngModel)]="model.password"
        type="password" 
        placeholder="Password" />


<button class="btn btn-success mx-2"  type="submit">Login</button>
</form>
